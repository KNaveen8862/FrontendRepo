<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- google fonts (kumbh sans) -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
<title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="images/bg-pattern-top.svg" alt="" class="top">
  <img src="images/bg-pattern-bottom.svg" alt="" class="bottom">
  <div class="card">

  <div class="card_top">
    <div class="card_profile">
      <img src="images/image-victor.jpg" alt="" class="profile_img">
    </div>
  </div> 

  <div class="card_info">
    <div class="card_name">Victor Crest</div>
    <div class="card_age">26</div>
    <div class="card_place">London</div>
  </div>

  <div class="card_stats">


    <div class="stats">
      <div class="stat_num">80K</div>
      <div class="stat_title">Followers</div>
    </div>
    
    <div class="stats">
      <div class="stat_num">803K</div>
      <div class="stat_title">LIkes</div>
    </div>
    
    <div class="stats">
      <div class="stat_num">1.4K</div>
      <div class="stat_title">Photos</div>
    </div>
    

  </div>
</div>

</body>
</html>
